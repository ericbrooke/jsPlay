<html>
<head>

	
	<script type="text/javascript">
	
	window.onload=function(){
	
	
	//browser detection
	
	//object detection
		
		if(document.getElementById){
	
			document.getElementById('c').style.width="500";
		}
		else if (document.all){
		//microsoft
			document.all['c'].style.width='500';
		}
		else if(document.layers){
			document.layers['c'].style.width='500';
			}
		else if(document.images){
			document.images['c'].style.width='500';
		}
	}
	
	</script>
	
</head>
<body>

<img id="c" src="images/cat.jpg" style="position:absolute;top:10px;left:10px;">		

<div style="position:absolute;top:400px;">
	<input type="button" id="start" value="start"/>
	<input type="button" id="stop" value="stop"/>
	
</div>
</body>
</html>
