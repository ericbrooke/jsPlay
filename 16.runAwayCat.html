<html>
<head>

	
	<script type="text/javascript">
	

	var ebtimer = null;
	
	function moveImage(theID){
	
		var i = document.getElementById(theID);
		
		i.style.left = parseInt(i.style.left) + 5 + "px";
		
		//alt = document.getElementById(theID).style.left=parseInt(document.getElementById(theID).style.left) + 5 + "px";
		
	}
	
	
	window.onload=function(){
		
		document.getElementById('start').onclick=function(){
		
			if(ebtimer == null){
		
				ebtimer = setInterval('moveImage("c");', 1);
			
			} //if

		}//start
		
		document.getElementById('stop').onclick=function(){
		
			clearInterval(ebtimer);
			ebtimer = null;
					
		}//stop
	}
	
	</script>
	
</head>
<body>

<img id="c" src="images/cat.jpg" style="position:absolute;top:10px;left:10px;">		

<div style="position:absolute;top:400px;">
	<input type="button" id="start" value="start"/>
	<input type="button" id="stop" value="stop"/>
	
</div>
</body>
</html>
